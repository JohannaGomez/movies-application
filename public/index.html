<!--container for list of movies-->
<div class="container">
    <div class="row">
        <!--container for loading-->
        <div class="col-lg-12">
            <div id="loading">
                <h1>Loading ........</h1>
            </div>
        </div>
        <div class="col-lg-12">
            <h1>Movie application</h1>
            <table id="movies">
                <thead id="moviesHeading">
                <tr>
                    <th>Movie</th>
                    <th>Rating</th>
                    <th>Id</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody id="insertMovies"></tbody>
            </table>
        </div>
    </div>
    <br>
    <!--container for adding movies-->
    <div class="row">
        <div class="col-lg-12">
            <div id="addMovies" class="invisible">
                <form id="form_to_add_movies">
                    <label>Movie</label>
                    <input id="movie_name" type="text" name="movie_name" placeholder="Enter name of the movie here">
                    <div>
                        <label>How would you rate this movie?
                            <select id="rating_value">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </label>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <button class="btn btn-primary" id="addMovieBtn">
                                Submit new movie
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--container for editing movies-->
    <div class="row">
        <div class="col-lg-12">
            <div id="editingMovies" class="invisible">
                <form id="form_to_edit_movies">
                    <label>Movie Name</label>
                    <div id="print-edited-movies" type="text"></div>
                    <div>
                        <label>New rate for this movie?
                            <select id="edit_rating_value">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </label>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <button class="btn btn-primary" id="editingMovieBtn">
                                Edit movie
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br>
    </div>



</div>
